<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar Categorias | Jurassic Hub</title>
  <link rel="shortcut icon" href="/./assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="cat-dev.css">
</head>
<body>
  <header class="admin-header">
    <button class="back-button" onclick="location.href='admin.html'">
      <img src="/../assets/back-arrow.png" alt="Voltar" class="icon-medium">
    </button>
    <div class="admin-title">
      <h1>Gerenciar Categorias</h1>
    </div>
    <!-- bot√£o de adicionar removido conforme solicitado -->
  </header>

  <main class="admin-main-content">
    <div class="admin-toolbar">
      <div class="id-search-box">
        <label for="search-id">Buscar por ID:</label>
        <input type="number" id="search-id" placeholder="Digite o ID">
        <button id="btn-search-id" class="primary-button">üîç Buscar</button>
      </div>
    </div>

    <div class="message-container" id="message-container"></div>

    <!-- Modal de Edi√ß√£o/Cria√ß√£o -->
    <div class="modal" id="category-modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2 id="modal-title">Adicionar Nova Categoria</h2>
        <form id="category-form">
          <input type="hidden" id="category-id">
          <div class="form-group">
            <label for="category-name">Nome da Categoria</label>
            <input type="text" id="category-name" required>
          </div>
          <div class="form-actions">
            <button type="button" class="secondary-button" id="delete-category-btn" style="display:none;background:#8b0000;color:#fff;border-color:#8b0000;margin-right:8px;">Excluir</button>
            <button type="button" class="secondary-button" id="cancel-category-btn">Cancelar</button>
            <button type="submit" class="primary-button">Salvar Categoria</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Lista de Categorias em tabela -->
    <div class="table-wrapper">
      <table class="data-table" id="categories-table">
        <thead>
          <tr>
            <th style="width:80px">ID</th>
            <th>Nome</th>
            <!-- coluna 'A√ß√µes' removida -->
          </tr>
        </thead>
        <tbody id="categories-container"></tbody>
      </table>
    </div>
  </main>
  <script type="module" src="categories.js"></script>
</body>
</html>
