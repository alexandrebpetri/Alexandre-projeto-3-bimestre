<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar Categorias | Jurassic Hub</title>
  <link rel="shortcut icon" href="/./assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="cat-dev.css">
</head>
<body>
  <header class="admin-header">
    <button class="back-button" onclick="location.href='admin.html'">
      <img src="/../assets/back-arrow.png" alt="Voltar" class="icon-medium">
    </button>
    <div class="admin-title">
      <h1>Gerenciar Categorias</h1>
    </div>
    <!-- botão de adicionar removido conforme solicitado -->
  </header>

  <main class="admin-main-content">
    <div class="admin-toolbar">
      <!-- mantemos a toolbar vazia; o campo de busca ficará no painel esquerdo conforme solicitado -->
    </div>

    <div class="message-container" id="message-container"></div>

    <div class="split-layout">
      <div class="split-left">
        <div class="panel">
          <h2 id="panel-title">Categoria</h2>
          <form id="category-form-inline">
            <div class="form-group id-search-row">
              <label for="search-id">Buscar por ID:</label>
              <input type="number" id="search-id" placeholder="ID">
              <button type="button" id="btn-search-id" class="primary-button"><img src="/../assets/search-icon.png" alt=""></button>
            </div>
            <div class="id-search-actions">
              <button type="button" class="secondary-button" id="delete-category-btn" style="display:none;background:#8b0000;color:#fff;border-color:#8b0000;">Excluir</button>
              <button type="button" class="secondary-button" id="edit-category-btn" style="display:none;">Alterar</button>
              <button type="button" class="secondary-button" id="cancel-category-btn" style="display:none;">Cancelar</button>
            </div>
            <input type="hidden" id="category-id">
            <div class="form-group">
              <label for="category-name">Nome da Categoria</label>
              <input type="text" id="category-name" required>
            </div>
            <div class="form-actions">
              <button type="button" class="primary-button" id="save-category-btn" style="display:none;">Salvar Categoria</button>
            </div>
          </form>
        </div>
      </div>
      <div class="split-right">
        <!-- Lista de Categorias em tabela -->
        <div class="table-wrapper">
          <table class="data-table" id="categories-table">
            <thead>
              <tr>
                <th style="width:80px">ID</th>
                <th>Nome</th>
                <!-- coluna 'Ações' removida -->
              </tr>
            </thead>
            <tbody id="categories-container"></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>
  <script type="module" src="categories.js"></script>
</body>
</html>
