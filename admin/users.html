<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerenciar Status de Usuários | Jurassic Hub</title>
  <link rel="shortcut icon" href="/./assets/favicon.ico" type="image/x-icon">
  <!-- Reaproveita o CSS do CRUD anterior para manter o mesmo visual -->
  <link rel="stylesheet" href="cat-dev.css">
  <!-- caso queira, adicione ajustes mínimos -->
  <link rel="stylesheet" href="users.css">
</head>
<body>
  <header class="admin-header">
    <button class="back-button" onclick="location.href='admin.html'">
      <img src="/../assets/back-arrow.png" alt="Voltar" class="icon-medium">
    </button>
    <div class="admin-title">
      <h1>Gerenciar Status de Usuários</h1>
    </div>
  </header>

  <main class="admin-main-content">
    <div class="admin-toolbar">
      <!-- search moved to left panel -->
    </div>

    <div class="message-container" id="message-container"></div>

    <div class="split-layout">
      <div class="split-left">
        <div class="panel">
          <h2 id="panel-title">Status do Usuário</h2>
          <form id="status-form-inline">
            <div class="form-group id-search-row">
              <label for="user-id-search">Buscar por ID:</label>
              <input type="number" id="user-id-search" placeholder="ID">
              <button type="button" id="user-id-search-btn" class="primary-button"><img src="/../assets/search-icon.png" alt=""></button>
            </div>
            <div class="id-search-actions">
              <button type="button" class="secondary-button" id="edit-status-btn" style="display:none;">Alterar</button>
              <button type="button" class="secondary-button" id="cancel-status-btn" style="display:none;">Cancelar</button>
            </div>
            <input type="hidden" id="user-id">
            <div class="form-group">
              <label>Usuário</label>
              <div id="user-ident" style="font-weight:700; margin-bottom:8px; color:#fff;"></div>
            </div>
            <div class="form-group">
              <label for="status-select">Status</label>
              <select id="status-select" required style="width:100%; padding:8px 10px; border-radius:6px; border:1px solid #bdb76b; background:#181818; color:#fff;">
              </select>
            </div>
            <div class="form-actions">
              <button type="button" class="primary-button" id="save-status-btn" style="display:none;">Salvar Status</button>
            </div>
          </form>
        </div>
      </div>
      <div class="split-right">
        <!-- Lista de usuários em tabela -->
        <div class="table-wrapper">
          <table class="data-table" id="users-table">
            <thead>
              <tr>
                <th style="width:80px">ID</th>
                <th>Email</th>
                <th>Nickname</th>
                <th style="width:160px">Status</th>
                <!-- coluna 'Ações' removida -->
              </tr>
            </thead>
            <tbody id="users-container"></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="users.js"></script>
</body>
</html>
