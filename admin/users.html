<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerenciar Status de Usu치rios | Jurassic Hub</title>
  <link rel="shortcut icon" href="/./assets/favicon.ico" type="image/x-icon">
  <!-- Reaproveita o CSS do CRUD anterior para manter o mesmo visual -->
  <link rel="stylesheet" href="cat-dev.css">
  <!-- caso queira, adicione ajustes m칤nimos -->
  <link rel="stylesheet" href="users.css">
</head>
<body>
  <header class="admin-header">
    <button class="back-button" onclick="location.href='admin.html'">
      <img src="/../assets/back-arrow.png" alt="Voltar" class="icon-medium">
    </button>
    <div class="admin-title">
      <h1>Gerenciar Status de Usu치rios</h1>
    </div>
  </header>

  <main class="admin-main-content">
    <div class="admin-toolbar">
      <div class="id-search-box">
        <label for="user-id-search">Buscar por ID:</label>
        <input type="number" id="user-id-search" placeholder="Digite o ID" style="width:120px; padding:8px; border-radius:6px; background:#181818; color:#fff; border:1px solid #bdb76b;">
        <button id="user-id-search-btn" class="secondary-button">游댌 Buscar</button>
      </div>
    </div>

    <div class="message-container" id="message-container"></div>

    <!-- Modal de edi칞칚o de status -->
    <div class="modal" id="status-modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2 id="modal-title">Editar Status do Usu치rio</h2>
        <form id="status-form">
          <input type="hidden" id="user-id">
          <div class="form-group">
            <label>Usu치rio</label>
            <div id="user-ident" style="font-weight:700; margin-bottom:8px; color:#fff;"></div>
          </div>
          <div class="form-group">
            <label for="status-select">Status</label>
            <select id="status-select" required style="width:100%; padding:8px 10px; border-radius:6px; border:1px solid #bdb76b; background:#181818; color:#fff;">
            </select>
          </div>
          <div class="form-actions">
            <button type="button" class="secondary-button" id="cancel-status-btn">Cancelar</button>
            <button type="submit" class="primary-button" id="save-status-btn">Salvar Status</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Lista de usu치rios em tabela -->
    <div class="table-wrapper">
      <table class="data-table" id="users-table">
        <thead>
          <tr>
            <th style="width:80px">ID</th>
            <th>Email</th>
            <th>Nickname</th>
            <th style="width:160px">Status</th>
            <!-- coluna 'A칞칫es' removida -->
          </tr>
        </thead>
        <tbody id="users-container"></tbody>
      </table>
    </div>
  </main>

  <script type="module" src="users.js"></script>
</body>
</html>
