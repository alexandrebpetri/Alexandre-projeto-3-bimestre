<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar Desenvolvedores | Jurassic Hub</title>
  <link rel="shortcut icon" href="/./assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="cat-dev.css">
</head>
<body>
  <header class="admin-header">
    <button class="back-button" onclick="location.href='admin.html'">
      <img src="/../assets/back-arrow.png" alt="Voltar" class="icon-medium">
    </button>
    <div class="admin-title">
      <h1>Gerenciar Desenvolvedores</h1>
    </div>
  </header>

  <main class="admin-main-content">
    <div class="admin-toolbar">
      <!-- search moved into the left panel form -->
    </div>

    <div class="message-container" id="message-container"></div>

    <div class="split-layout">
      <div class="split-left">
        <div class="panel">
          <h2 id="panel-title">Desenvolvedor</h2>
          <form id="developer-form-inline">
            <div class="form-group id-search-row">
              <label for="search-id">Buscar por ID:</label>
              <input type="number" id="search-id" placeholder="Digite o ID">
              <button type="button" id="btn-search-id" class="primary-button">üîç Buscar</button>
            </div>
            <div class="id-search-actions">
              <button type="button" class="secondary-button" id="delete-developer-btn" style="display:none;background:#8b0000;color:#fff;border-color:#8b0000;">Excluir</button>
              <button type="button" class="secondary-button" id="edit-developer-btn" style="display:none;">Alterar</button>
              <button type="button" class="secondary-button" id="cancel-developer-btn" style="display:none;">Cancelar</button>
            </div>
            <input type="hidden" id="developer-id">
            <div class="form-group">
              <label for="developer-name">Nome do Desenvolvedor</label>
              <input type="text" id="developer-name" required>
            </div>
            <div class="form-actions">
              <button type="submit" class="primary-button" id="save-developer-btn" style="display:none;">Salvar Desenvolvedor</button>
            </div>
          </form>
        </div>
      </div>
      <div class="split-right">
        <!-- Lista de Desenvolvedores em tabela -->
        <div class="table-wrapper">
          <table class="data-table" id="developers-table">
            <thead>
              <tr>
                <th style="width:80px">ID</th>
                <th>Nome</th>
                <!-- coluna 'A√ß√µes' removida -->
              </tr>
            </thead>
            <tbody id="developers-container"></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>
  <script type="module" src="developers.js"></script>
</body>
</html>
