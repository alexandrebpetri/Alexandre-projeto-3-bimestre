<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar Jogos | Jurassic Hub</title>
  <link rel="stylesheet" href="games.css">
  <link rel="shortcut icon" href="/./assets/favicon.ico" type="image/x-icon">
</head>
<body>
  <header class="admin-header">
    <button class="back-button" onclick="location.href='admin.html'">
      <img src="/../assets/back-arrow.png" alt="Voltar" class="icon-medium">
    </button>
    <div class="admin-title">
      <h1>Gerenciar Jogos</h1>
    </div>
    <button id="add-btn" class="primary-button">
      <img src="/../assets/add-icon.png" alt="Adicionar" class="button-icon">
      Novo Jogo
    </button>
  </header>

  <main class="admin-main-content">
    <div class="admin-toolbar">
      <div class="search-box">
        <img src="/../assets/search-icon.png" alt="Buscar" class="search-icon">
        <input type="text" id="game-search" placeholder="Buscar">
      </div>
      <div class="filter-controls">
        <select id="category-filter"><option value="">Todas categorias</option></select>
        <select id="developer-filter"><option value="">Todos desenvolvedores</option></select>
      </div>
    </div>

    <div class="message-container" id="message-container"></div>

    <!-- Modal de Edição/Criação -->
    <div class="modal" id="game-modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2 id="modal-title">Adicionar Novo Jogo</h2>
        <form id="game-form">
          <input type="hidden" id="game-id">
          <div class="form-group">
            <label for="game-name">Nome do Jogo</label>
            <input type="text" id="game-name" required>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="game-price">Preço (R$)</label>
              <input type="number" id="game-price" step="0.01" min="0">
            </div>
            <div class="form-group">
              <label for="game-release-date">Data de Lançamento</label>
              <input type="date" id="game-release-date">
            </div>
          </div>
          <div class="form-group">
            <label for="game-developer">Desenvolvedor</label>
            <select id="game-developer"><option value="">Selecione...</option></select>
          </div>
          <div class="form-group">
            <label>Categorias</label>
            <div class="categories-checkbox" id="categories-container"></div>
          </div>
          <div class="form-group">
            <label for="game-description">Descrição</label>
            <textarea id="game-description" rows="4"></textarea>
          </div>
          <div class="form-group">
            <label for="game-image">Imagem do Jogo</label>
            <input type="file" id="game-image" accept="image/*">
            <div class="image-preview-container">
              <img id="image-preview" class="image-preview">
              <button type="button" id="remove-image-btn" class="secondary-button small-button">Remover Imagem</button>
            </div>
          </div>
          <div class="form-actions">
            <button type="button" class="secondary-button" id="cancel-game-btn">Cancelar</button>
            <button type="submit" class="primary-button">Salvar Jogo</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Lista de Jogos -->
    <div class="games-grid" id="games-container"></div>
  </main>
  <script type="module" src="games.js"></script>
</body>
</html>
